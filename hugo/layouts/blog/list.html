{{ define "page" }}
<main>
  <article style="grid-area: main;">
    <input type="hidden" value="list.html">
    <h1>Posts</h1>
    <ul>
    {{ range .Pages }}
      <li>{{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ or .Title .RelPermalink }}</a></li>
    {{ end }}
    </ul>
  </article>
  <aside style="grid-area: right;">
    <b>Tags</b>
    <ul>
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li>
          <a href="{{ $taxonomy.Page.Permalink }}">{{ $name }} ({{ $taxonomy.Count }})</a>
        </li>
      {{ end }}
    </ul>
  </aisde>
</main>
{{ end }}
